apply plugin: 'com.android.library'
android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
        }
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }

    dexOptions {
        jumboMode = true
    }
}

repositories{
    maven {
        url "file://E:/anddroid/sdk/extras/android/m2repository/"
    }
}

dependencies {
    compile 'com.google.android:android:4.1.1.4@jar'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.4@jar'
    compile 'com.google.code.gson:gson:2.2.4@jar'
    compile 'com.android.support:support-v13:22+@aar'
    compile 'com.android.support:support-v4:22+'
    compile project(':EventBus:EventBusCore')
    compile project(':SFHttpClient')
    compile project(':UMengLib')
    compile project(':Android-PullToRefresh:PullRefreshLib')
}
